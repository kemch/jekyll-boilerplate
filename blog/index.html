---
layout: default
title: All Posts
---
<p>Showing all posts blog posts.</p>
{% for post in site.categories.blog %}
<div class="post-entry">
	<h1>{{ post.title }}</h1>
	<div class="post-date">
		{{ post.date | date: "%B %d, %Y" }}
	</div>
	<div class="post-content">
		{{ post.content }}
	</div>
</div>
{% endfor %}
